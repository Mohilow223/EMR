<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hospital EMR - Home</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Hospital EMR System</h1>
    <select id="wardSelector"></select>
    <button id="addPatientBtn">Add New Patient</button>
  </header>

  <main>
    <div id="patientTabs"></div>
    <div id="patientTableContainer"></div>
  </main>

  <!-- Medication Modal -->
  <div id="medicationModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeMedicationModal">&times;</span>
      <h2>Edit Medications</h2>
      <form id="medicationForm">
        <div id="medicationList"></div>
        <button type="button" id="addMedication">Add Medication</button>
        <button type="submit">Save</button>
        <button type="button" id="printMedications">Print</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>

  <script src="js/auth.js">document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  try {
    await Parse.User.logIn(username, password);
    window.location.href = "home.html";
  } catch (error) {
    document.getElementById("loginError").textContent = error.message;
  }
});</script>
