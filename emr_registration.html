<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR Registration System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EMR Patient Registration</h2>
        <form action="/submit_registration" method="POST">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="0">
            
            <label for="ward_name">Ward Name:</label>
            <input type="text" id="ward_name" name="ward_name" required>
            
            <label for="bed_number">Bed Number:</label>
            <input type="text" id="bed_number" name="bed_number" required>
            
            <label for="diagnosis">Diagnosis:</label>
            <textarea id="diagnosis" name="diagnosis" rows="3" required></textarea>
            
            <label for="past_medical_history">Past Medical History:</label>
            <textarea id="past_medical_history" name="past_medical_history" rows="3"></textarea>
            
            <label for="past_surgical_history">Past Surgical History:</label>
            <textarea id="past_surgical_history" name="past_surgical_history" rows="3"></textarea>
            
            <label for="doctor_name">Doctor Name:</label>
            <input type="text" id="doctor_name" name="doctor_name" required>
            
            <button type="submit">Submit Registration</button>
        </form>
    </div>
</body>
</html>
