<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMR Login</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
    integrity="sha512-ujqLNT8wYY8NfMfpW0Y+VxGdM4ffNEyPnPQkkfiiT01ZD7rci55eef8YBvgzzPqh7O+/c/EbGGrn40ukCapfPQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- Feel free to swap in your own CSS framework or custom stylesheet -->
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 100px;">
    <h2>EMR Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter password"
        required
      />

      <button type="submit" class="button-primary">Log In</button>
      <p id="errorMsg" style="color: red; display: none;"></p>
    </form>
  </div>

  <!-- Include Parse config -->
  <script src="parse_config.js"></script>
  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        await Parse.User.logIn(username, password);
        // On success, redirect to home page
        window.location.href = "home.html";
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Invalid username or password.";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
