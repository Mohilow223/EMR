<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hospital EMR Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginError" class="error-message"></div>
  </div>

  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="js/parse-init.js">// Initialize Parse with your Back4App credentials
Parse.initialize("T2v9Sl7EQGurSZI6ydAMB9bJvo6rC7kI4nsVGeCC", "6luWuYVu96pWrpsesNsqdyviTJnhIYjZtJM7QZb8");
Parse.serverURL = "https://parseapi.back4app.com/";
</script>
  <script src="js/auth.js">document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  try {
    await Parse.User.logIn(username, password);
    window.location.href = "home.html";
  } catch (error) {
    document.getElementById("loginError").textContent = error.message;
  }
});
</script>
</body>
</html>
